<!DOCTYPE html>
<html>
	<head>
        <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../css/newProject.css">
	</head>
	<body>
        <div class="container">
            <div class="input-group mb-1">
                <div class="input-group-prepend">
                      <span class="input-group-text">Name</span>
                </div>
                    <input type="text" class="form-control" placeholder="Project name (1-16)" id="projectName">
                <div class="input-group-append">
                    <span class="input-group-text">.json</span>
                </div>
            </div>
            <div class="input-group mb-1">
                    <div class="input-group-prepend">
                          <span class="input-group-text">Folder</span>
                    </div>
                        <input type="text" class="form-control" placeholder="Folder destination" id="folder">
            </div>
            <div class="input-group mb-1">
                    <div class="input-group-prepend">
                          <span class="input-group-text">Map</span>
                    </div>
                        <input type="text" class="form-control" placeholder="Width (min 1)" id="mapWidth">
                        <input type="text" class="form-control" placeholder="Height (min 1)" id="mapHeight">
            </div>
            <div class="input-group mb-1">
                    <div class="input-group-prepend">
                          <span class="input-group-text">Cell</span>
                    </div>
                        <input type="text" class="form-control" placeholder="Width (min 8)" id="cellWidth">
                        <input type="text" class="form-control" placeholder="Height (min 8)" id="cellHeight">
            </div>
            <button type="button" class="btn btn-danger btn-sm" style="width: 30%" id="cancel">Cancel</button>
            <button type="button" class="btn btn-success btn-sm" style="width: 69%" id="create">Create</button>

        </div>
    <script src="../js/newproject/newProjectMain.js"></script>
    </body>
</html>
